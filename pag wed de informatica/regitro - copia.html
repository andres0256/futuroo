<html>
    <head>
        <center>
        <title>gracias por visitar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0",  user-scalable="yes" >
        <link href="registro.css" rel="stylesheet" type="text/css"/>
        <link rel="preconect" herf="https://fomnts.gstatic.com">

       </center>  
    </head>
    <body>
        <center>
        <form action="" method="post" class="form_clientes">
            <h2 class="titulo_form_clientes">investiga</h2>
            <div class="contenedor-input">
                <center>
                    <table class="tabla-clientes" border="1">
                        <tr>
                            <td class="celda-identificacioncliente">numero de investigacion</td>
                            <td> <input type="text" name="identificacion" class="input-50" placeholder="mi identificacion"> </td>
                        </tr>
                </center>
                
                
            <center> 
                    <tr>
                    <td class="celda-nombresapellidos">NOMBRES_APELLIDOS</td>
                     <td><input type="text" name="nombresapellidos" class="input-50" placeholder="nombres y apellidos"</td> 
                    </tr>  
                </center>
            <center>
                    <tr>
                        <td class="celda-edad">EDAD</td>
                        <td><input type="text" name="EDAD" class="input-50" placeholder="EDAD">

                    </tr>   
                </center>
            <center>     
                    <tr>
                        <td class="celda-email"> E-MAIL </td>
                        <td><input type="email" name="Email" class="input-50" placeholder="correo electronico"</td>

                    </tr>
                </center>
            <center>
                    <tr>
                        <td class="celda-telefono">Telefono</td>
                        <td> <input type="text"name="Telefono" class="input-50"  placeholder="No telefono"></td>

                </center>
            <center>
                    <tr>
                        <td class="celda-genero">Genero</td>
                        <td> <select name="Genero" id="Genero"class="select-45">

                            </select>
                        </td>
                    </tr>
                </center>
                </table>
            <center>
                <table class="tabla-botenes">
                    <tr>
                        <td><input type="submit" value="registrarse"class="btn-registrarse"> </td>
                    </tr>
                    
                </table>
            </center>
            </div>

        </form>
    </body>
</center>
